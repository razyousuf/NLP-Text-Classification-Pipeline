version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.1

jobs:
  continuous-integration:
    docker:
      - image: cimg/base:stable
    resource_class: medium
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Install Google Cloud SDK (gcloud CLI)
          command: |
            sudo apt-get update && sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - run:
          name: Authenticate Docker to GCP Artifact Registry
          command: |
            echo "$GCLOUD_SERVICE_KEY" > ${HOME}/gcloud-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-key.json
            gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - run:
          name: Build Docker image
          command: |
            docker build -t us-central1-docker.pkg.dev/compelling-moon-460720/nlp-docker/app:latest .

      - run:
          name: Push Docker image to GCP Artifact Registry
          command: |
            docker push us-central1-docker.pkg.dev/compelling-moon-460720/nlp-docker/app:latest

  continuous-delivery:
    machine: true
    resource_class: raz/nlprunner
    steps:
      - run:
          name: Authenticate with GCP
          command: |
            echo "$GCLOUD_SERVICE_KEY" > ${HOME}/gcloud-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-key.json
            gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - run:
          name: Pull image from GCP Artifact Registry
          command: |
            docker pull us-central1-docker.pkg.dev/compelling-moon-460720/nlp-docker/app:latest

      - run:
          name: Run Docker image
          command: |
            docker run -d -p 8080:8080 us-central1-docker.pkg.dev/compelling-moon-460720/nlp-docker/app:latest

workflows:
  CICD:
    jobs:
      - continuous-integration
      - continuous-delivery:
          requires:
            - continuous-integration
